<h1>TO-DO LIST</h1>
<div class="CreateSection">
    <input type="text" placeholder="Enter Task" [(ngModel)]="taskTitle"/>
    <input type="date" placeholder="Enter Date" [(ngModel)]="taskDate"/>
    <button (click)="createTask()">Create Task</button>
</div>

<div class="ShowSection">
    <ul>
        <li *ngFor="let task of allTasks;let i=index">
            ID:{{task.id}} TITLE:{{task.title}} Date:{{task.date}}
            <button type="button" class="btn btn-dark"(click)="deleteTask(i)">Delete</button>
        </li>
    </ul>    
</div>
